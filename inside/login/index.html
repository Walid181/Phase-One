<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redstore Login page</title>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@1,100&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <h1>Wellcome to Redstore Login  page</h1>


    <!-- login form-->

    <div class="ornob">
    <div class="container">
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    <a href="#" style="float: right; color:#605b5b;">Forget Password?</a>
  </div>
  <a href="../sign/sign.html" style="color:#605b5b" target="_blank">I'm New. Go to Sign up page</a>
  <br><br>
  <button type="submit" class="btn btn-danger" style="width: 150px;">Submit</button>
</form>
   </div>

    </div>


  <!-- login form end-->
